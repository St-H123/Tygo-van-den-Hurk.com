<!DOCTYPE html>
<html lang="en">
    <head>
        <title>403 access denied </title>
        <!-- Meta -->
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Style Points -->
        <link rel="icon" href="/error-pages/403/tab-icon.svg">
        <link rel="stylesheet" href="/error-pages/403/style.css"> 
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Source+Serif+Pro&display=swap">

    <body>
        <noscript>
            <style type="text/css">.pagecontainer {display:none;}</style>
            <div class="noscriptmsg">
                You don't have javascript enabled. 
                Without javascript this site does not work.
                Try disabling extentions on this site that could be problematic.
            </div>
        </noscript>
        <script src="/assets/code/base-kit/contact-form/content.js"></script>
        <main id="error-pages-main" class="horisontally-centered vertically-centered">
            <section id="error-pages-403-section">
                <img 
                    id="error-pages-403-img" 
                    src="/error-pages/403/cops-denying-access.svg" 
                    alt="a standard 404 page image"
                >
                <!-- from: https://storyset.com/illustration/personal-site/bro#FF0F06FF&hide=&hide=complete -->
                <h1 id="error-pages-403-h1">403 error</h1>
                <h2 id="error-pages-403-h2">access denied</h2>
                <p id="error-pages-403-p">
                    You do not have access to this page, so your attempt to access was denied. 
                    If you think this is a mistake, then please let me know so I can investigate further.
                </p>
                <button id="error-pages-403-contact-me-button" type="button">
                    Contact me
                </button>
                <script src="/assets/code/base-kit/contact-form/module.js" type="module"></script>
                <script type="module">
                    const id = "error-pages-403-contact-me-button"
                    import { showContactMeForm } from '/assets/code/base-kit/contact-form/module.js';
                    const button = document.getElementById(id);
                    button.addEventListener('click', showContactMeForm);
                </script>
            </section>
        </main>
    </body>
